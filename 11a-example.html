<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
  display: grid;
   /* 3 equal columns */
  gap: 15px;
  column-width: 200px 75px;
}

.box {
  background: blue;
  color: white;
  padding: 20px;
  text-align: center;
  font-size: 20px;
}

    </style>
</head>
<body>
    <div class="grid">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
      </div>
      

    
</body>
</html>
